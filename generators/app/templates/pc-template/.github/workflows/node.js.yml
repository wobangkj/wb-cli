# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run test
      - run: npm run build --if-present
      - name: Deploy to Server # 第二步，rsync推文件
        uses: AEnterprise/rsync-deploy@v1.0 # 使用别人包装好的步骤镜像
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }} # 引用配置，SSH私钥
          SERVER_PORT: '22' # SSH端口
          ARGS: '-e -c -r --delete'
          FOLDER: ./dist/ # 要推送的文件夹，路径相对于代码仓库的根目录
          SERVER_IP: '47.100.88.253' # 引用配置，服务器的host名（IP或者域名domain.com）
          USERNAME: 'root' # 引用配置，服务器登录名
          SERVER_DESTINATION: /usr/share/nginx/reception/<%= title %>/ # 部署到目标文件夹
          CI: true
      - name: Restart server # 第三步，重启服务
        uses: appleboy/ssh-action@master
        with:
          host: '47.100.88.253' # 下面三个配置与上一步类似
          username: 'root'
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            nginx -s reload
